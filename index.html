<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/swiper.css">
    <link rel="stylesheet" href="./style/main.css">
    <link rel="stylesheet" href="./style/header.css">
    <link rel="stylesheet" href="./style/footer.css">
    <link rel="stylesheet" href="./style/swiper-bundle.min.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="header-left">
            <img src="./img/Logo.svg" alt="" class="logo">
            <p class="logo-text">Псково-Изборский объединенный музей-заповедник</p>
        </div>
        <nav class="header-right">
            <ul class="navigation">
                <li><a href="#">О проекте</a></li>
                <li><a href="#">Программы</a></li>
                <li><a href="#">Фотогалерея</a></li>
                <li><a href="#">Отзывы</a></li>
                <li><a href="#">Конкурс "Зов времени"</a></li>
                <li><a href="#">Контакты</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- Slider main container -->
        <div class="swiper-container">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide"><img src="./img/image8.svg" alt=""></div>
                <div class="swiper-slide"><img src="./img/image9.svg" alt=""></div>
                <div class="swiper-slide"><img src="./img/image8.svg" alt=""></div>
                ...
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
            <!-- If we need scrollbar -->
            <div class="swiper-scrollbar"></div>
        </div>
    </main>
    <script src="./js/swiper-bundle.min.js"></script>
    <script src="./js/jquery-3.6.0.slim.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
